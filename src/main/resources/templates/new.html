<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>New users</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${users}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Please enter a valid name
    </div>
    <br>
    <label for="lastName">Enter lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}"
         th:errors="*{lastName}">Please enter a valid last name
    </div>

    <br>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">Please enter a valid email address
    </div>
    <br>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
