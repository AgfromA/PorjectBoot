<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>User by id</title>
</head>
<body>
<td th:text="${users.getId()}">VALUE</td>
<td th:text="${users.getName()}">VALUE</td>

<a th:href="@{/people/edit(id=${users.getId()})}">Edit</a>

<td>
    <a th:href="'/people/removeUser?id='+${users.id}">Delete</a>
</td>
</body>
</html>
